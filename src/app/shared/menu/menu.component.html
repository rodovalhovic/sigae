<div class="card">
  <p-menubar [model]="items()">
    <ng-template pTemplate="start">
      <p>Sigae Lite</p>
    </ng-template>

    <ng-template pTemplate="end">
      <a class="flex align-items-center gap-2 cursor-pointer" (click)="toggleLogin()">
        <i class="pi" [ngClass]="(auth.isLoggedIn$ | async) ? 'pi-power-off' : null"></i>
        <span>{{ (auth.isLoggedIn$ | async) ? 'Quit' : 'Login' }}</span>
      </a>
    </ng-template>
  </p-menubar>
</div>
