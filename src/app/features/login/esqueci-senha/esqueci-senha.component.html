<div class="flex flex-column gap-3">
  <span class="p-text-secondary">
    Informe seu e-mail cadastrado e enviaremos um link para redefinição.
  </span>

  <input
    pInputText
    [(ngModel)]="email"
    name="emailRecuperacao"
    placeholder="E-mail"
  />

  <div class="flex justify-content-end gap-2 mt-2">
    <p-button label="Cancelar" link (click)="fechar()"></p-button>
    <p-button label="Enviar link" icon="pi pi-send" (click)="enviarLink()"></p-button>
  </div>
</div>
